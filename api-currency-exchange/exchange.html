<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#convert-form').submit(function(event){
				event.preventDefault();
				const fromCurrency = $('#from-currency').val();
				const toCurrency = $('#to-currency').val();
				const amount = $('#amount').val();
				$.ajax({
					url: '/convert_currency',
					method: 'POST',
					data: JSON.stringify({
						from_currency: fromCurrency,
						to_currency: toCurrency,
						amount: amount
					}),
					contentType: 'application/json',
					success: function(data) {
						$('#result').text(data.converted_amount);
					},
					error: function() {
						$('#result').text('Error occurred');
					}
				});
			});
		});
	</script>
</head>
<body>
	<h1>Currency Converter</h1>
	<form id="convert-form">
		<label for="from-currency">From Currency:</label>
		<input type="text" id="from-currency" name="from_currency" required><br><br>
		<label for="to-currency">To Currency:</label>
		<input type="text" id="to-currency" name="to_currency" required><br><br>
		<label for="amount">Amount:</label>
		<input type="number" id="amount" name="amount" required><br><br>
		<input type="submit" value="Convert">
	</form>
	<br>
	<label>Converted Amount:</label>
	<div id="result"></div>
</body>
</html>
